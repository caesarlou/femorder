<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="order-summary">

    <img src="images/illustration-hero.svg" alt="hero-illustration">

    <h2>Order Summary</h2>

    <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <div class="annual-plan">
      <img class="icon-music object-annual-plan" src="images/icon-music.svg" alt="music-icon">
      <h3 class="heading-annual-plan object-annual-plan">Annual Plan</h3>
      <p class="price-annual-plan object-annual-plan">$59.99/year</p>
      <a class="change-annual-plan object-annual-plan" href="#">Change</a>
    </div>

    <a class="cta-payment" href="#">Proceed to Payment</a><br>
    <a class="cta-cancel" href="#">Cancel Order</a>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Caesar L. Hartadi</a>.
  </div>
</body>

</html>
